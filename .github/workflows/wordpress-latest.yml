name: "WordPress version checker"
on:
  push:
    branches:
      - trunk
  schedule:
    - cron: '0 0 * * *'
                  
jobs:
  wordpress-version-checker:
    runs-on: ubuntu-latest
    steps:
      - name: WordPress version checker
        uses: skaut/wordpress-version-checker@v1.0.0
        with:
          repo-token: ${{ secrets.ISSUE_TOKEN }}
